name       : kwayland
version    : 5.65.0
release    : 32
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.65/kwayland-5.65.0.tar.xz : 75b22e59dd6d3d70ce7a46b8d431050e2f00f6094ae25e969af90ae535037b12
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Qt-style API to interact with wayland
description: |
    KWayland is a Qt-style API to interact with the wayland-client and wayland-server API.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - pkgconfig(wayland-protocols)
    - pkgconfig(wayland-server)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
