name       : kwayland
version    : 5.66.0
release    : 33
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.66/kwayland-5.66.0.tar.xz : f43231f10a5294f7ac3d43d2b903f1cf9649364782ca55831e0c069a54cc170d
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Qt-style API to interact with wayland
description: |
    KWayland is a Qt-style API to interact with the wayland-client and wayland-server API.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - pkgconfig(wayland-protocols)
    - pkgconfig(wayland-server)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
